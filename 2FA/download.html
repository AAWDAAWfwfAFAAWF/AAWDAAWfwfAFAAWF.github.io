<!DOCTYPE html>
<html>
<head>
    <title>PlutoQR | Download</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
        .card { background: white; padding: 30px; display: inline-block; border: 2px solid #000; box-shadow: 10px 10px 0px #000; }
        img { border: 1px solid #ddd; max-width: 300px; margin-bottom: 20px; }
        .btn { display: block; padding: 15px; background: #000; color: #fff; text-decoration: none; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
        .back { color: #666; font-size: 12px; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>YOUR QR CODE</h3>
        <div id="imageContainer"></div>
        <a id="dlButton" class="btn" download="my-qrcode.png">CLICK TO DOWNLOAD NOW</a>
        <a href="index.html" class="back">‚Üê GO BACK</a>
    </div>

    <script>
        // Retrieve the "talk" from the first page
        const imageData = sessionStorage.getItem("pendingQR");
        
        if (imageData) {
            // Create a real <img> tag
            const img = document.createElement("img");
            img.src = imageData;
            document.getElementById("imageContainer").appendChild(img);
            
            // Set the download link
            document.getElementById("dlButton").href = imageData;
        } else {
            document.body.innerHTML = "<h2>No image found. Please go back to the generator.</h2><a href='index.html'>Back</a>";
        }
    </script>
</body>
</html>
