<!DOCTYPE html>
<html>
<head>
    <title>PlutoQR</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border: 2px solid #000000;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            font-weight: 900;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #000;
            border-radius: 0;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        #qr-result {
            margin-top: 10px;
            border: 1px solid #000;
            padding: 10px;
            line-height: 0;
            display: inline-block;
        }

        #qr-result img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .tip {
            margin-top: 15px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        #hidden-canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>PlutoQR</h2>
        
        <div class="input-group">
            <input type="text" id="urlInput" value="https://google.com" placeholder="URL HERE">
            <button onclick="updateQR()">GENERATE</button>
        </div>

        <div id="qr-result">
            <img id="final-image" alt="QR Code" />
        </div>

        <p class="tip">Right click image to save or copy</p>
    </div>

    <div id="hidden-canvas"></div>

    <script>
        let currentBlobUrl = null;

        const qrCode = new QRCodeStyling({
            width: 600,
            height: 600,
            type: "canvas",
            data: "https://google.com",
            image: "https://raw.githubusercontent.com/AAWDAAWfwfAFAAWF/C-Discord-Tkn/refs/heads/main/Icons/36382-1633784086_cropped-modified.jpg",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 10, imageSize: 0.4 },
            cornersSquareOptions: { type: "square", color: "#000000" },
            cornersDotOptions: { type: "square", color: "#000000" },
            qrOptions: { errorCorrectionLevel: "H" }
        });

        async function renderToImage() {
            const container = document.getElementById("hidden-canvas");
            container.innerHTML = "";
            qrCode.append(container);

            setTimeout(() => {
                const canvas = container.querySelector("canvas");
                if (canvas) {
                    canvas.toBlob((blob) => {
                        if (currentBlobUrl) {
                            URL.revokeObjectURL(currentBlobUrl);
                        }
                        currentBlobUrl = URL.createObjectURL(blob);
                        document.getElementById("final-image").src = currentBlobUrl;
                    }, "image/png");
                }
            }, 100);
        }

        function updateQR() {
            const input = document.getElementById('urlInput').value.trim();
            if (input !== "") {
                qrCode.update({ data: input });
                renderToImage();
            }
        }

        window.onload = renderToImage;
    </script>
</body>
</html>
