<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start PaperMC Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 380px;
      margin: 3rem auto;
      text-align: center;
    }
    button {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #a5a5a5;
      cursor: not-allowed;
    }
    input, label {
      margin-top: 1rem;
      display: block;
      width: 100%;
      font-size: 1rem;
    }
    input {
      padding: 0.4rem;
      box-sizing: border-box;
    }
    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Start PaperMC Server</h1>
  <label for="token">GitHub Personal Access Token (PAT):</label>
  <input type="password" id="token" placeholder="Enter your GitHub PAT" />

  <button id="startServerBtn">Start Server</button>
  <p id="statusMessage"></p>

  <script>
    const startButton = document.getElementById('startServerBtn');
    const statusMessage = document.getElementById('statusMessage');
    const tokenInput = document.getElementById('token');

    // Change these to your repository info
    const owner = 'aawdaawfwfafaawf'; // Your GitHub username/org
    const repo = 'Minecraft';           // Your repo name
    const workflowId = 'VM.yml';        // Your workflow filename

    async function triggerWorkflow(token) {
      startButton.disabled = true;
      statusMessage.textContent = 'Starting server...';

      const url = `https://api.github.com/repos/${owner}/${repo}/actions/workflows/${workflowId}/dispatches`;
      const body = {
        ref: 'main' // branch to trigger workflow on
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        if (response.status === 204) {
          statusMessage.textContent = 'Server start triggered successfully!';
        } else {
          const errorData = await response.json();
          statusMessage.textContent = 'Failed to start server: ' + (errorData.message || response.statusText);
          startButton.disabled = false;
        }
      } catch (error) {
        statusMessage.textContent = 'Error: ' + error.message;
        startButton.disabled = false;
      }
    }

    startButton.addEventListener('click', () => {
      const token = tokenInput.value.trim();
      if (!token) {
        alert('Please enter your GitHub Personal Access Token.');
        return;
      }
      triggerWorkflow(token);
    });
  </script>
</body>
</html>
